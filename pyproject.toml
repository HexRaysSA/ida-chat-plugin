[project]
name = "ida-chat"
version = "0.2.1"
description = "CLI chat interface for IDA Pro using Claude Agent SDK"
requires-python = ">=3.10"
license = "MIT"
keywords = ["ida", "ida-pro", "reverse-engineering", "disassembler", "binary-analysis", "ai", "claude", "llm"]
authors = [
    { name = "Hex-Rays SA", email = "support@hex-rays.com" }
]
dependencies = [
    "claude-agent-sdk",
    "ida-domain",
    "ida-settings>=3.3.0",
    "claude-code-log",
]

[project.urls]
Homepage = "https://hex-rays.com/"
Repository = "https://github.com/HexRaysSA/ida-chat-plugin"
Issues = "https://github.com/HexRaysSA/ida-chat-plugin/issues"

[project.scripts]
ida-chat = "ida_chat_cli:main"
idc = "ida_chat_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["ida_chat_cli.py", "ida_chat_core.py", "ida_chat_history.py"]

[project.optional-dependencies]
dev = [
    "taskipy>=1.14.1",
    "python-semantic-release>=10.3.1",
]

[tool.taskipy.tasks]
current-version = "semantic-release version --print-last-released"
release-major = "semantic-release version --major --no-changelog"
release-minor = "semantic-release version --minor --no-changelog"
release-patch = "semantic-release version --patch --no-changelog"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["ida-plugin.json:plugin.version"]
build_command = "uv lock --upgrade-package ida-chat && uv build"
dist_path = "dist/"
major_on_zero = false
allow_zero_version = true
