name: Release

run-name: Release Version Bump (${{ github.event.inputs.release_type }})

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select release type'
        required: true
        type: choice
        options:
          - release-patch
          - release-minor
          - release-major
        default: 'release-patch'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  UV_PYTHON: '3.13'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Python and dependencies
        run: |
          uv python install "${{ env.UV_PYTHON }}"
          uv tool install python-semantic-release
          uv tool install taskipy

      - name: Bump version
        id: version
        run: |
          case "${{ github.event.inputs.release_type }}" in
            release-patch) semantic-release version --patch --no-changelog ;;
            release-minor) semantic-release version --minor --no-changelog ;;
            release-major) semantic-release version --major --no-changelog ;;
          esac

          VERSION=$(semantic-release version --print-last-released | tail -1)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Created version: ${VERSION}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create IDA plugin zip
        run: |
          zip -r ida-chat.zip \
            ida-plugin.json \
            ida_chat_plugin.py \
            ida_chat_core.py \
            ida_chat_history.py \
            splash.png \
            project/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.tag }}
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ida-chat.zip
